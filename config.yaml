    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: github
    tabWidth: 2


params:
  govuk: false
  logotext: GHD
  product: Demonstration and Documentation of govuk-hugo
  phase: alpha
  feedbackurl: https://co-analysis.github.io/govuk-hugo-demo/issues/