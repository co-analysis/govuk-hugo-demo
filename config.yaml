baseURL: https://co-analysis.github.io/govuk-hugo-demo/
languageCode: en-gb
title: govuk-hugo Demonstration
theme: govukhugo
publishDir: docs
canonifyurls: true

pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
